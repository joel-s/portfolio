<!DOCTYPE html>
<html>
  <head>
    <title>Pheedback Phorm</title>
  </head>

  <body>

    <h1>
      Joel's Pheedback Phorm
    </h1>

    <div>

      <p>Please complete this phorm to submit your pheedback:</p>

      <form action="handle_quickstart_form" method="post">

        <p>
          Name: 
          <select name="title">
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
            <option value="Ms.">Ms.</option>
          </select>
          <input type="text" name="name" size="20">
        </p>

        <p>
          Email Address: <input type="text" name="email" size="20" />
        </p>

        <p>
          Response: This is...
          <input type="radio" name="response" value="awesome" />
          awesome
          <input type="radio" name="response" value="gnarly" />
          gnarly
          <input type="radio" name="response" value="lame" />
          lame
        </p>

        <p>
          Comments: 
          <textarea name="comments" rows="3" cols="30"></textarea>
        </p>

        <input type="submit" name="submit" value="Send My Pheedback" />

      </form>
    </div>
  </body>
</html>
